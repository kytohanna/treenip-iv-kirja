    alakansio app: 
    import Item from '../item';
    ../ tarkoittaa, että alakansio app:sta noustaan
    yksi kansio ylöspäin, components kansioon ja sitä kautta laskeutumalla

    item.js
    aloitetaan kulukirjanpidon yksittäisten merkattujen kulu "itemien" tekeminen.
    Kirjoitetaan ensin itemiin divit ja niihin kiinteää tekstiä. 
    Myöhemmin korvataan tekstit.

    Kun tuot tyylittelyn eli scss tai css:n tiedostolle,
    voit käyttää:
    import from './plaaplaa.scss';
    tai
    import styles from './plaaplaa.scss';
    alempi tekee pienen ero viittauksiin, silloin 
    tyylimääritteet on paikallisia.
    Ei ole tule ongelmia sen kans, että olisi eri tyylimääritteitä
    nimetty samalla nimellä. Se ei haittaa. Ylemmässä se haittaa.

    item.module.scss sisältää tyylimääret item:ille

    älä tyylittele item:ejä niin kuin opettaja teki. Haluat pitää kuntosalipäiväkirjan
    sisällä olevat elementit vain allekain, ei kahdessa rivissä.

    luodaan items kansio. ole tarkkana. 
    kansiot item ja items samannäköiset.
    Luotiin uusi kansio src alle: assets
    ja sille alakansio styles.
    styles alakansioon _config.scss tiedosto.
    $item-border: #BADDFE;
    $ tarkoittaa, että se on scss tyylimääre.
    _config.scss sisältää tyylittelyitä, jotka koskevat item.module.scss:ää
    tunnistat ne item.module.scss:ssä $ kuvakkeesta.

    Tehtiin header - kansio, sinne tulee headeriin liittyvät tiedot.
    Muokkaa opettajan kulupito ohjelmaan asettamat tyylit erilaisiksi.
    Saat helposti oman näköisesi ohjelman:
    src -> assets/styles -> config.scss 

        header, header.module.scss:ään on kirjattu headeria koskevat
    tyylimääreet, kyseinen tiedosto vain toteuttaa ne, tyylimääreet on 
    määritelty oikeasti assets/styles, _config.scss tiedostossa.

    tyylimääreet kytkeytyy aina siihen kyseiseen komponenttiin
    ja assets/styles, _config.scss:ään.
